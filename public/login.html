<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/authStyles.css" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />

  <title>Login</title>
</head>
<body>
  <div class="full-page-container">
    <div class="auth-card">
      <h3 class="auth-header">Login</h3>
      <input
        type="email"
        id="login-email"
        placeholder="Email"
        class="input-field"
        style="margin-top: 2rem"
      />
      <input type="password" id="login-password" placeholder="Password" class="input-field" />
      <button
        class="btn btn-success input-field"
        id="login-btn"
      >
        Log in
      </button>
    </div>
  </div>

  <script src="./scripts/authentication.js" charset="utf-8"></script>

  <!--Bootstrap JS-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</body>
