<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>
</head>
<body>
    <header style="border-bottom: 3px solid #06ddf7;">
        <span style="padding-left: 15px; font-size: 30px">Piano</span>
        <img class="logout" src="images/logout.png">
        <img src="images/profilePic.png">
        <img class="piano" src="images/piano.png">
        <img class="videoNav" src="images/videoNav.png">
    </header>
    <div class="piano-box" style="margin-top: 14%;margin-left: 5%;margin-right: -12%;">
        <div>
            <ul class="whiteKey">
                <li class="item" id="C.mp3"><span class="bottom">1</span></li>
                <li class="item" id="D.mp3"><span class="bottom">2</span></li>
                <li class="item" id="E.mp3"><span class="bottom">3</span></li>
                <li class="item" id="F.mp3"><span class="bottom">4</span></li>
                <li class="item" id="G.mp3"><span class="bottom">5</span></li>
                <li class="item" id="A.mp3"><span class="bottom">6</span></li>
                <li class="item" id="B.mp3"><span class="bottom">7</span></li>
                <li class="item" id="CC.mp3"><span>1</span></li>
                <li class="item" id="DD.mp3"><span>2</span></li>
                <li class="item" id="EE.mp3"><span>3</span></li>
                <li class="item" id="FF.mp3"><span>4</span></li>
                <li class="item" id="GG.mp3"><span>5</span></li>
                <li class="item" id="AA.mp3"><span>6</span></li>
                <li class="item" id="BB.mp3"><span>7</span></li>
            </ul>
        </div>
        <div>
            <ul class="blackKey" style="margin-top: -282px;">
                <li class="item" id="aaa.mp3" style="margin-left: 3%;"><span class="bottom">1'</span></li>
                <li class="item" id="bbb.mp3" style="margin-left: 1.3%;"><span class="bottom">2'</span></li>
                <li class="item" id="ccc.mp3" style="margin-left: 5.8%;"><span class="bottom">4'</span></li>
                <li class="item" id="ddd.mp3" style="margin-left: 1%;"><span class="bottom">5'</span></li>
                <li class="item" id="eee.mp3" style="margin-left: 1.3%;"><span class="bottom">6'</span></li>
                <li class="item" id="aaaa.mp3" style="margin-left: 6%;"><span class="bottom">1'</span></li>
                <li class="item" id="bbbb.mp3" style="margin-left: 1.3%;"><span class="bottom">2'</span></li>
                <li class="item" id="cccc.mp3" style="margin-left: 5.8%;"><span class="bottom">4'</span></li>
                <li class="item" id="dddd.mp3" style="margin-left: 1%;"><span class="bottom">5'</span></li>
                <li class="item" id="eeee.mp3" style="margin-left: 1.3%;"><span class="bottom">6'</span></li>
            </ul>
        </div>

    </div>
</body>
</html>

<style>
    html, body{
        width: 100%;
        height: 100%;
    }
    header img{
        width: 33px;
        float: right;
        padding-right: 5px;
    }
    header .logout:hover{
        content: url('images/logoutSelect.png');
        cursor:pointer;
    }
    header .piano:hover{
        content: url('images/pianoSelect.png');
        cursor:pointer;
    }
    header .videoNav:hover{
        content: url('images/videoNavSelect.png');
        cursor:pointer;
    }
    .blackKey, .whiteKey {
        list-style: none;
        margin: 50px auto 30px auto;
        width: 120%;
        display: flex;
        cursor: pointer;
    }
    .blackKey .item{
        height: 140px;
        width: 3.1%;
        background: black;
    }
    .blackKey .item span{
        color: white;
    }
    .item {
        width: 4.3%;
        height: 250px;
        background: #fff;
        text-align: center;
        margin-right: 3px;
        user-select: none;
        position: relative;
        border: 1px solid;
        border-radius: 0 0 6px 6px;
    }
    .blackKey .item:hover{
        box-shadow: rgba(0, 0, 0, 0.12) 0px 0px 10px 10px;
    }
    .whiteKey .item:hover{
        box-shadow: rgba(0, 0, 0, 0.12) 0px 0px 10px 8px;
    }
    .blackKey .item:active{
        background-color: #bdc5c5;
    }
    .whiteKey .item:active{
        background-color: #bdc5c5;
    }
    .item span {
        position: absolute;
        left: 50%;
        bottom: 15px;
        transform: translateX(-50%);
        display: block;
    }
    .item .bottom::after {
        content: ".";
        font-size: 20px;
        font-weight: bold;
        display: block;
        position: absolute;
        top: 3px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>

<script>
    var audio = document.createElement('audio');
    var allKeys = document.getElementsByTagName('li');
    for(var i = 0; i < allKeys.length; i++){
        console.log(allKeys[i].id);
        allKeys[i].addEventListener('click', function () {
            audio.src = 'pianoKeySound/' + this.id;
            audio.play();
        })
    }
</script>
