<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="./images/favicon/site.webmanifest" />

  <link rel="stylesheet" href="css/authStyles.css" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />

  <title>Sign up</title>
</head>
<body>
  <div class="full-page-container">
    <div class="auth-card" style="height: 26rem; width: 27rem;">
      <h3 class="auth-header">Sign Up</h3>
      <input
        type="email"
        placeholder="Email"
        class="input-field"
        style="margin-top: 2rem"
        id="signup-email"
      />
      <input
        type="password"
        id="signup-password"
        placeholder="Password"
        class="input-field"
      />
      <input
        type="password"
        id="signup-confirmation-password"
        placeholder="Confirm Password"
        class="input-field"
      />
      <button class="btn btn-success input-field" id="sign-up-btn">
        Sign up
      </button>
      <div class="row">
        <div class="col-md-12"> <a class="btn btn-google btn-block btn-outline" id="google-sign-in"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign up with Google</a> </div>
    </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.2.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.2.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script src="/__/firebase/8.2.0/firebase-auth.js"></script>

  <script src="./scripts/auth/signup.js" charset="utf-8"></script>

  <!--Bootstrap JS-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</body>
