<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/landingStyles.css" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />

  <title>Media Feedback</title>
</head>
<body>
  <div class="landing-white-section container-fluid">
    <div class="landing-head-container">
      <h1 class="main-heading">Media Feedback</h1>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h4 class="landing-info">
          Mark up Audio and Video files with comments at specific timestamps!
        </h4>
      </div>
      <div class="col-lg-6 auth-buttons">
        <button class="btn auth-btn btn-info" onclick="window.location.href='./login.html'">Login</button>
        <button class="btn auth-btn btn-outline-info signup-btn" onclick="window.location.href='./signup.html'">Sign Up</button>
      </div>
    </div>
  </div>

  <div class="landing-blue-section container-fluid">
    <div class="row features-header">
      <h3 class="features-header">How to use Media Feedback</h3>
    </div>
    <div class="row features-row">
      <div class="col-lg-4 feature-step">
        <!--Image here-->
        <p class="feature-text">Select an Audio or Video file</p>
      </div>
      <div class="col-lg-4 feature-step">
        <!--Image here-->
        <p class="feature-text">
          Navigate to the timestamp you want to place your comment at
        </p>
      </div>
      <div class="col-lg-4 feature-step">
        <!--Image here-->
        <p class="feature-text">Enter your comment and click add timestamp</p>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.2.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.2.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <!--Bootstrap JS-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</body>
